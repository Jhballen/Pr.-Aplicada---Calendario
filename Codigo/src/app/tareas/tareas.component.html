<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    
    
    <FlexboxLayout alignItems="center"  >
        <Image class="corazon" src="~/Recursos/corazon.png" ></Image>
        <Image class="corazon" src="~/Recursos/corazon.png"></Image>
        <Image class="corazon" src="~/Recursos/corazon.png"></Image>
        <GridLayout columns="3*, 1*" class="progressbar">
            <StackLayout col="0" class="barra2"></StackLayout>
          </GridLayout>
    </FlexboxLayout>
    
</ActionBar>

<StackLayout class="TaskContainer" >
    <ScrollView orientation="vertical">
        <GridLayout rows={{spaceList}}>
            <FlexboxLayout *ngFor='let task of userTasks' class="flex" row={{userTasks.indexOf(task)}} >
                <Image class="user" src="~/Recursos/user1.png" ></Image>
                <label class="titleText" text="{{task.title}}"></label>
                <Image   src="~/Recursos/delete.png" (tap)="deleteTask(task)" ></Image>
                <Image   src="~/Recursos/inter.png" (tap)="changeStatus(task)" ></Image>
            </FlexboxLayout>
        </GridLayout>
    </ScrollView> 
</StackLayout>
  
<StackLayout orientation="horizontal" class="Statistics">
    <div>
        <Image  class="imageLeft" src="~/Recursos/VikingoFlaco.png" (tap)="deleteTask(task)" ></Image>
    </div>
    <StackLayout class="ButtonContainer" orientation="vertical"> 
        
        <button (tap)="encontrarTask()" class="boton" text="Encontrar tarea"></button>
        <button (tap)="taskDone()" class="boton" text="Tareas Completas"></button>
        <button (tap)="crearTarea()" class="boton" text="Crear Tarea"></button>
    
      </StackLayout>
</StackLayout>
