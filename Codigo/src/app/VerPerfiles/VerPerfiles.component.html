<StackLayout backgroundColor="black">
    <GridLayout columns="100,100,100,100,100" rows="auto" verticalAlignment="center" style="align-content: center;">
        <Image class="imgHeader" src="~/Recursos/logo.png" row="1" col="1"></Image>
        <label class="labelHeader" horizontalAlignment="left" row="1" col="2" text="TIMEPOINT"></label>
        <Image class="imgplus" src="~/Recursos/mas.png" row="1" col="3"  (tap)="addPerfil()"></Image>
    </GridLayout>

    <StackLayout class="cajaPerfiles">
        <ScrollView orientation="vertical">
            <GridLayout rows={{spaceList}}> 
                <FlexboxLayout alignItems="center" class="flex" row="0" backgroundcolor="lightgray" (tap)="ingreso()">
                    <Image class="user" src="~/Recursos/user1.png"></Image>
                    <label class="labelUser" text=" Usuario 1"></label>
                    
                </FlexboxLayout>
                <FlexboxLayout alignItems="center" class="flex" row="1" backgroundcolor="lightgray">
                    <Image class="user" src="~/Recursos/user1.png"></Image>
                    <label class="labelUser"  text=" Usuario 2">Usuario 2</label>
                    
                    
                </FlexboxLayout>      
            </GridLayout>

        </ScrollView>

    </StackLayout>


</StackLayout>
